<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.css">
<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script type="text/javascript" src="js/signin.js"></script>
</head>
<body>


<!-- 社交账号登录 -->
<div data-role="page" id="page1" data-fullscreen="true">
  
  <div data-role="header">
    <a href="#" data-role="button" data-rel="back" data-icon="arrow-l">返回</a>
    <h1>注册</h1>  
    <a href="login.html" data-role="button" rel="external">登录</a>
  </div>
  
    <div data-role="content">
      <label for="name">你的称呼:</label>
      <input type="text" name="name" id="name">
      
      <label for="name">密码:</label>
      <input type="password" name="name" id="password">
      
      <label for="name">确认密码:</label>
      <input type="password" name="name" id="repassword">

	  <br>      
	  <label id="reason" style="color:red;"></label>      
      <a href="" data-role="button" data-theme="b" id="next">下一步</a>
    </div>


</div>




<!-- 绑定手机号 -->
<div data-role="page" id="page2" data-fullscreen="true">
  
  <div data-role="header">
    <a href="#" data-role="button" data-rel="back" data-icon="arrow-l">返回</a>
    <h1>绑定手机</h1>  
  </div>
  
    <div data-role="content">
      <label for="phone">手机号:</label>
      <input type="text" name="phone" id="phone">

      <label for="phone">验证码:</label>
      <table width="100%">
        <tr>
          <td><input type="text" name="code" id="code" data-inline="true" style="width:60%;"></td>
          <td><a href="" data-role="button" id="getButton">获取</a></td>
        </tr>
      </table>
      
      <br>
      <label id="reason2" style="color:red;"></label>  
      <a href="" data-role="button" data-theme="b" rel="external" id="submitBtn">完成注册</a>
    </div>

</div>

</body>
</html>
